name: Sync skill.md

on:
  schedule:
    # 毎日 UTC 0:00 (JST 9:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download skill.md
        run: |
          mkdir -p docs
          curl -fsSL -o docs/skill.md "https://www.spacemolt.com/skill.md"

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet docs/skill.md && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/skill.md
          git commit -m "docs: sync skill.md from spacemolt.com"
          git push
